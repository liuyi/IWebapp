<div class="confirmPage"  data-confirm-msg="confirmTxt" data-confirm-cancel="cancelBtn" data-confirm-submit="confirmBtn" data-confirm-close="closeBtn">

    <h4 id="confirmTxt">
        Do you want close current page?
    </h4>

    <button id="confirmBtn" class="dialogBtn">YES</button>
    <button id="cancelBtn" class="dialogBtn">NO</button>

</div>
