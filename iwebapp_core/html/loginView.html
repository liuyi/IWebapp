<h1>Login your world!</h1>

<input type="text" id="username" placeholder="username"/>
<input type="text" id="password" placeholder="password"/>

<button id="loginBtn">Login</button>
<button id="regBtn" class="greenBtn">Register</button>
<button id="forget" class="greenBtn">Forget</button>


<a id="learnLink" class="button bitBtn " longtap="false">Learn more >></a>
<h2> Components</h2>


<!-- switch button-->
<div id="switchBtn" class="iwp-ui-slider  switchBtn" touchable="true" style="overflow:visible">
    <div class="iwp-ui-slider-wrapper">
        <div class="iwp-ui-slider-labels">
            <span class="iwp-ui-slider-active">ON</span>
            <span class="iwp-ui-slider-down">OFF</span>
        </div>
    </div>

    <span class="iwp-ui-slider-rd-l iwp-ui-slider-active"></span>
    <span class="iwp-ui-slider-rd-r iwp-ui-slider-down"></span>
    <a class="iwp-ui-slider-slug iwp-ui-switch-drag "></a>
</div>


<!-- slider-->
<div id="slider" class="iwp-ui-slider slider" touchable="true">
    <a class="iwp-ui-slider-slug"></a>
</div>


<!-- checkbox -->

<a class="iwp-ui-checkbox" id="checkbox">
        <span class="iwp-ui-checkbox-icon">
            <span class="iwp-ui-checkbox-icon-tick"></span>
        </span>
    <span class="iwp-ui-checkbox-label">checkbox</span>
</a>


<!-- checkbox -->

<a class="iwp-ui-checkbox" id="checkbox2">
        <span class="iwp-ui-checkbox-icon">
            <span class="iwp-ui-checkbox-icon-tick"></span>
        </span>
    <span class="iwp-ui-checkbox-label">checkbox</span>
</a>




<!-- radioBox -->
<div class="iwp-ui-radio-group">


    <a class="iwp-ui-radio" id="radiusBox">
            <span class="iwp-ui-radio-icon">
                <span class="iwp-ui-radio-icon-tick"></span>
            </span>
        <span class="iwp-ui-radio-label">radioBox</span>
    </a>

    <a class="iwp-ui-radio" id="radiusBox2">
            <span class="iwp-ui-radio-icon">
                <span class="iwp-ui-radio-icon-tick"></span>
            </span>
        <span class="iwp-ui-radio-label">radioBox</span>
    </a>

</div>
