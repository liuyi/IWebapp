<h1>Login your world!</h1>

<input type="text" id="username" placeholder="username"/>
<input type="text" id="password" placeholder="password"/>

<button id="loginBtn">Login</button>
<button id="regBtn" class="greenBtn">Register</button>
<button id="forget" class="greenBtn">Forget</button>


<a id="learnLink" class="button bitBtn " longtap="false">Learn more >></a>
<h2> Components</h2>
<div id="switchBtn" class="iwp-ui-slider  switchBtn" touchable="true">
    <span class="iwp-ui-slider-active">ON</span>
    <span class="iwp-ui-slider-down">OFF</span>
    <a class="iwp-ui-slider-slug iwp-ui-switch-drag "></a>
</div>


<div id="slider" class="iwp-ui-slider slider" touchable="true">

    <a class="iwp-ui-slider-slug"></a>
</div>


<span id="sliderVal"></span>


<input type="text" id="setValBtn" placeholder="set value of slider "/>
<input type="text" id="setPerBtn" placeholder="set percent of slider "/>
